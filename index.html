<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            width: 400px;
            height: 400px;
            background-color: red;
            box-shadow: 0px 1px 5px 1px rgb(0 0 0 / 54%);
        }

        main > section.fundo {
        }

        main > section.conteudo { 

        }

        h1, p {
            color: white;
            font-size: 1.5em;
        }

        h1#inline {
            display: inline-block;
        }

        p {
            color: gray;
            font-size: 1em;
            font-weight: bold;
        }

        p#N {
            display: inline-block;
        }

        article.numeros {
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-around;
        }

        #sombra {
            box-shadow: 0px -2px 3px 0px #0000004a;
        }
    </style>
</head>
<body>
    <main>
        <section class="fundo">

        </section>

        <section class="conteudo">
            <h1 id="inline">
                Victor Crest <p id="N">26</p>
            </h1>
            <p>London</p>

            <article id="sombra" class="numeros">
                <h1>80K</h1>
                <h1>803K</h1>
                <h1>14K</h1>
            </article>
            <article class="numeros">
                <p>Following</p>
                <p>Followers</p>
                <p>Likes</p>
            </article>
        </section>
    </main>
</body>
</html>
